<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连线配置存储测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>连线配置本地存储测试</h1>
    
    <div class="test-section">
        <h3>当前存储状态</h3>
        <button class="btn-primary" onclick="checkStorage()">检查存储</button>
        <button class="btn-success" onclick="testSave()">测试保存</button>
        <button class="btn-warning" onclick="testLoad()">测试加载</button>
        <button class="btn-danger" onclick="clearStorage()">清除存储</button>
        <pre id="storageStatus">点击"检查存储"查看当前状态</pre>
    </div>
    
    <div class="test-section">
        <h3>测试结果</h3>
        <pre id="testResults">等待测试...</pre>
    </div>

    <script>
        const LINK_CONFIG_KEY = 'gantt-link-config';
        const LINK_DEPENDENCIES_KEY = 'gantt-link-dependencies';
        
        function log(message) {
            const results = document.getElementById('testResults');
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function checkStorage() {
            const configData = localStorage.getItem(LINK_CONFIG_KEY);
            const dependenciesData = localStorage.getItem(LINK_DEPENDENCIES_KEY);
            
            const status = document.getElementById('storageStatus');
            status.textContent = `连线配置: ${configData ? '已存储' : '未存储'}\n`;
            status.textContent += `依赖关系: ${dependenciesData ? '已存储' : '未存储'}\n\n`;
            
            if (configData) {
                status.textContent += '配置内容:\n' + JSON.stringify(JSON.parse(configData), null, 2) + '\n\n';
            }
            
            if (dependenciesData) {
                status.textContent += '依赖关系:\n' + JSON.stringify(JSON.parse(dependenciesData), null, 2);
            }
            
            log('存储状态检查完成');
        }
        
        function testSave() {
            // 测试配置保存
            const testConfig = {
                color: '#ff0000',
                width: 3,
                dashArray: '5,5',
                showArrow: true,
                arrowColor: '#00ff00',
                arrowSize: 10,
                showLabels: true,
                labelColor: '#0000ff',
                labelFontSize: 14,
                cornerRadius: 8,
                parentChildStyle: {
                    color: '#888888',
                    width: 2,
                    dashArray: '3,3'
                }
            };
            
            localStorage.setItem(LINK_CONFIG_KEY, JSON.stringify(testConfig));
            log('测试配置已保存');
            
            // 测试依赖关系保存
            const testDependencies = [
                {
                    id: 'test-link-1',
                    sourceTaskId: 'task-1',
                    targetTaskId: 'task-2',
                    type: 'FINISH_TO_START',
                    label: '测试连线1'
                },
                {
                    id: 'test-link-2',
                    sourceTaskId: 'task-2',
                    targetTaskId: 'task-3',
                    type: 'START_TO_START',
                    label: '测试连线2'
                }
            ];
            
            localStorage.setItem(LINK_DEPENDENCIES_KEY, JSON.stringify(testDependencies));
            log('测试依赖关系已保存');
            
            checkStorage();
        }
        
        function testLoad() {
            try {
                const configData = localStorage.getItem(LINK_CONFIG_KEY);
                if (configData) {
                    const config = JSON.parse(configData);
                    log('配置加载成功: ' + JSON.stringify(config, null, 2));
                } else {
                    log('未找到保存的配置');
                }
                
                const dependenciesData = localStorage.getItem(LINK_DEPENDENCIES_KEY);
                if (dependenciesData) {
                    const dependencies = JSON.parse(dependenciesData);
                    log('依赖关系加载成功: ' + JSON.stringify(dependencies, null, 2));
                } else {
                    log('未找到保存的依赖关系');
                }
            } catch (error) {
                log('加载失败: ' + error.message);
            }
        }
        
        function clearStorage() {
            localStorage.removeItem(LINK_CONFIG_KEY);
            localStorage.removeItem(LINK_DEPENDENCIES_KEY);
            log('存储已清除');
            checkStorage();
        }
        
        // 页面加载时检查存储状态
        window.onload = function() {
            checkStorage();
            log('页面加载完成，存储测试就绪');
        };
    </script>
</body>
</html>
